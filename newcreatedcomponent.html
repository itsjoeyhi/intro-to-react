<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React app</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">

    
       class Framework extends React.Component {
         constructor() {
         super();
           this.state = {
             number: 5
           }
         }

         render() {
           return (
             <div>
               <h1>Notes: {this.props.title}</h1>
               <h3>Number of Features: {this.state.number}</h3>
               <ol>
                <li>JSX</li>
                <li>Virtual DOM</li>
                <li>Components</li>
                <li>Props</li>
                <li>States</li>
               </ol>
             </div>
           );
         }
       }
       Framework.defaultProps = {
         title: "React Features"
       }

       ReactDOM.render(
         <Framework/>, document.getElementById('app')
       );
    </script>
  </body>
</html>
